<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fbf5b7b0ba.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="header">
        <p>Expense<b> Manager</b></p>
    </div>

    <div class="main">
        <div class="container">
            <div class="topbar">
                <p class="text">Balance</p>
                <p class="amount_holder">
                    <span id="currency">₹</span>
                    <span id="balance">500</span>
                </p>
            </div>
            <div class="form">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter amount type...">
                </div>
                <div class="form-control">
                    <label for="name">Type</label>
                    <div class="radio">
                        <input type="radio" name="type" id="income">
                        <label for="radio">Income</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="type" id="expense">
                        <label for="radio">Expense</label>
                    </div>
                </div>
                <div class="form-control">
                    <label for="amount" style="padding-right: 10px;">Amount</label>
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount...">
                </div>

                <button class="btn" id="save">Add Amount</button>
                <button class="btn" id="cancel">Cancel</button>
            </div>
            <p class="heading">Transaction List: </p>
            <ul id="list_of_transactions">
                <li class="transaction income">
                    <p>Income 1</p>
                    <div class="right_side">
                        <p>₹300</p>
                        <button><i class="fa-solid fa-pen-to-square"></i></button>
                        <button><i class="fa-solid fa-trash-can"></i></i></button>
                    </div>
                </li>
                <li class="transaction expense">
                    <p>Expense 1</p>
                    <div class="right_side">
                        <p>₹100</p>
                        <button><i class="fa-solid fa-pen-to-square"></i></button>
                        <button><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="footer">
        ©Rushoz 2022
    </div>

    <script src="index.js"></script>
</body>
</html>
